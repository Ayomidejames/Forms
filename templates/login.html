{% extends 'base.html' %}

{% block title %}
Login Page
{% endblock %}

{% block content %}
<h1>Login</h1>
<form action="{{url_for('Login')}}" method="post">
    {{ form.email.label }}: <br>
    {{ form.email }} <br>
    {{ form.password.label }}: <br>
    {{ form.password }} <br>
    {{ form.csrf_token}}
    {{ form.submit }}
    <div>Don't have an account <a href="{{url_for('Register')}}">Sign Up</a></div>
</form>
{% endblock %}
